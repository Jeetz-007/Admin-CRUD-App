<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 flex flex-col">
      <div class="px-6 py-4 text-xl font-bold border-b border-gray-700">
        Admin Panel
      </div>

      <nav class="flex-1 px-4 py-6 space-y-2">
        <a
          href="dashboard.html"
          id="nav-dashboard"
          class="block px-4 py-2 rounded hover:bg-gray-700"
        >
          Dashboard
        </a>

        <a
          href="products.html"
          id="nav-products"
          class="block px-4 py-2 rounded hover:bg-gray-700"
        >
          Products
        </a>

        <a
          href="accounts.html"
          id="nav-accounts"
          class="block px-4 py-2 rounded bg-gray-700"
        >
          Accounts
        </a>
      </nav>

      <button
        id="logoutBtn"
        class="m-4 bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
      >
        Logout
      </button>
    </aside>

    <!-- main content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Account</h1>

      <div class="bg-gray-800 p-6 rounded max-w-md">
        <p class="text-gray-400 mb-2">Logged in as</p>
        <p id="adminEmail" class="text-lg font-semibold">
          --
        </p>

        <p class="text-gray-400 mt-4">Role</p>
        <p class="text-lg font-semibold">Admin</p>
      </div>
    </main>

    <script src="src/protect.js"></script>
    <script src="src/sidebar.js"></script>
    <script src="src/accounts.js"></script>
  </body>
</html>
