<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products | Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen flex">
    
    <aside class="w-64 bg-gray-800 flex flex-col">
        <div class="px-6 py-4 text-xl font-bold border-b border-gray-700">
        Admin Panel
        </div>

            <nav class="flex-1 px-4 py-6 space-y-2">
            <a
                href="dashboard.html"
                id="nav-dashboard"
                class="block px-4 py-2 rounded hover:bg-gray-700"
            >
                Dashboard
            </a>

            <a
                href="products.html"
                id="nav-products"
                class="block px-4 py-2 rounded hover:bg-gray-700"
            >
                Products
            </a>

            <a
                href="accounts.html"
                class="block px-4 py-2 rounded hover:bg-gray-700"
            >
                Accounts
            </a>
            </nav>


        <button
        id="logoutBtn"
        class="m-4 bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
        >
        Logout
        </button>
    </aside>

    <!-- <header class="bg-gray-800 px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Products</h1>
      <button
        id="logoutBtn"
        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
      >
        Logout
      </button>
    </header> -->

    <main class="flex-1 p-6 overflow-y-auto">
      <div class="overflow-x-auto">
        <p id="loadingText" class="text-gray-400 mb-4">
            Loading products...
        </p>

        <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
          <thead class="bg-gray-700">
            <tr>
              <th class="px-4 py-3 text-left">Name</th>
              <th class="px-4 py-3 text-left">Brand</th>
              <th class="px-4 py-3 text-left">Price</th>
              <th class="px-4 py-3 text-left">Stock</th>
              <th class="px-4 py-3 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="productsTable">
            <div class="bg-gray-800 p-6 rounded mb-6">
            <h2 id="formTitle" class="text-lg font-semibold mb-4">
                Add Product
            </h2>

            <form id="productForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="hidden" id="productId" />

                <input
                id="name"
                placeholder="Product Name"
                class="px-3 py-2 rounded bg-gray-700"
                required
                />

                <input
                id="brand"
                placeholder="Brand"
                class="px-3 py-2 rounded bg-gray-700"
                />

                <input
                id="price"
                type="number"
                placeholder="Price"
                class="px-3 py-2 rounded bg-gray-700"
                required
                />

                <input
                id="stock"
                type="number"
                placeholder="Stock"
                class="px-3 py-2 rounded bg-gray-700"
                />

                <button
                id="saveProductBtn"
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded col-span-full"
                >
                Save Product
                </button>
            </form>
            </div>

          </tbody>
        </table>
      </div>
    </main>

    <script src="src/protect.js"></script>
    <script src="src/products.js"></script>
    <script src="src/sidebar.js"></script>
  </body>
</html>
