<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen flex">

    <aside class="w-64 bg-gray-800 flex flex-col">
      <div class="px-6 py-4 text-xl font-bold border-b border-gray-700">
        Admin Panel
      </div>

      <nav class="flex-1 px-4 py-6 space-y-2">
        <a
          href="dashboard.html"
          class="block px-4 py-2 rounded bg-gray-700"
        >
          Dashboard
        </a>
        <a
          href="products.html"
          class="block px-4 py-2 rounded hover:bg-gray-700"
        >
          Products
        </a>
        <a
          href="accounts.html"
          class="block px-4 py-2 rounded hover:bg-gray-700"
        >
          Accounts
        </a>
      </nav>

      <button
        id="logoutBtn"
        class="m-4 bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
      >
        Logout
      </button>
    </aside>

    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-6 rounded">
          <p class="text-gray-400">Total Products</p>
          <p id="productCount" class="text-3xl font-bold mt-2">
            --
          </p>
        </div>
      </div>
    </main>

    <script src="src/protect.js"></script>
    <script src="src/dashboard.js"></script>
    <script src="src/sidebar.js"></script>
  </body>
</html>
