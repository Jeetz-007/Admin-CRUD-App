<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>

    <!-- <link rel="stylesheet" href="/frontend-admin/src/style.css" /> -->
    <!-- <link rel="stylesheet" href="./src/style.css" /> -->
     <!-- <link rel="stylesheet" href="src/style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body class="bg-gray-900 text-gray-100">

    <div class="min-h-screen flex items-center justify-center">
      <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">

        <h1 class="text-2xl font-bold text-center mb-6">
          Admin Login
        </h1>

        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block mb-1 text-sm">Email</label>
            <input
              id="email"
              type="email"
              class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring"
              placeholder="admin@store.com"
            />
          </div>

          <div>
            <label class="block mb-1 text-sm">Password</label>
            <input
              id="password"
              type="password"
              class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring"
              placeholder="••••••••"
            />
          </div>

          <button
            id="loginBtn"
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold"
          >
            Sign In
          </button>
        </form>

        <p id="errorMsg" class="text-red-400 text-sm mt-4 hidden">
          Invalid credentials
        </p>
      </div>
    </div>

    <script src="src/auth.js"></script>
  </body>
</html>
